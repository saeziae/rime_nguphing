# Rime schema
# encoding: utf-8
schema:
  schema_id: nguphing-soochow
  name: 吴語拼音·蘇州
  version: "20220302"
  author:
    - 山前 <i@estela.cn>
  description: |
    吳語拼音、轉換成蘇州音系
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [吴語, 洋文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [句讀, 符號]
  - name: simplification
    states: [漢字, 汉字]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "xrzywvutsqponmlkjihgfedcba"
  delimiter: " '"
  algebra:
    # xform/  - 改寫（替換，弗共存）
    # derive  - 衍生（共存，單向模糊音）
    # abbrev  - 簡拼（出字優先級傍前兩組低）
    # fuzz    - 略拼（衹用在組詞，弗出單字）
    # xlit    - 變換（適合大量个一對一變換）
    # erase   - 刪除
    - erase/^xx$/
    - erase/^0$/
    - "xform/'//"
    - xform/[1234]$//
    - xform/wu$/ghou/ #湖
    - xform/([^aeioy])u$/$1ou/ #古
    - xform/(ph?|b|m|f|v)ou/$1u/ #布
    - xform/(th?|n|l|s|z)ieu/$1eu/ #留
    - xform/ui$/iu/
    - xform/wi$/yu/
    - xform/ae$/e/ #麪、慢
    - xform/[ae]i/e/ #愛、梅
    - derive/au/ae/
    - xform/([ie])ng/$1n/
    - xform/([ie])k/$1h/
    - xform/(!i)e$/$1oe/ #暗、感
    - xform/ok/uk/ #握
    - xform/(kh?|g|ngh?)o$/$1a/ #家
    #- xform/ong/ang/ #an aon 弗分
    #處理章組
    - xform/(ch?|j|sh|zh)ie$/$1oe/ #扇
    - xform/(ch?|j|sh|zh)i([^aeiou]+)/$1ie$2/
    - xform/(ch?|j|sh|zh)iu?$/$1y/
    - xform/(ch?|j|sh|zh)y$/$1yu/
    - xform/(ch?|j|sh|zh)i/$1/
    - xform/u(n|h)$/e$1/
    - xform/([sz])h/$1/
    - xform/ch/ts/
    - xform/j/z/
    - xform/c/tz/
    - xform/dz/z/
    - xform/([iy])oh/$1uh/ #月
    - xform/oh/eh/ #潑
    - derive/khi/qi/
    - derive/gi/ji/
    - derive/^hi/xi/
    - derive/(ng)(h?)i/n$2i/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkg]h).+$/$1/
    - abbrev/^(ts|tz|ng).+$/$1/

translator:
  dictionary: nguphing
  prism: nguphing-soochow
  spelling_hints: 0

punctuator:
  import_preset: symbols # 句讀處理器

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
