# Rime schema
# encoding: utf-8

schema:
  schema_id: nguphin-yaehwei
  name: 吳語拼音·吳協式
  version: "20240109"
  author:
    - 山前 <i@estela.moe>
  description: |
    * 標準吳語
    * 使用吳語協會拼法
  dependencies:
    - luna_pinyin #反查

switches:
  - name: ascii_mode
    reset: 0
    states: [漢字, 拉丁]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [句讀, 符號]
  - name: simplification
    states: [漢字, 汉字]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "xrzywvutsqponmlkjihgfedcba"
  delimiter: " '"
  algebra:
    # xform/  - 改寫（替換，弗共存）
    # derive  - 衍生（共存，單向模糊音）
    # abbrev  - 簡拼（出字優先級傍前兩組低）
    # fuzz    - 略拼（衹用在組詞，弗出單字）
    # xlit    - 變換（適合大量个一對一變換）
    # erase   - 刪除
    - erase/^xx$/
    - erase/^0$/
    - "xform/'//"
    #改寫聲調
    - xform/1/r/
    - xform/2/x/
    - xform/3/q/
    - xform/4//
    # ui偉 讀作 iu與
    - derive/ui/iu/
    - derive/wi([qxr])$/yu$1/
    # c 系後 i 簡寫
    - derive/^(c|ch|j|sh|zh)i([aeou])/$1$2/
    # 前後鼻音 弗分
    - derive/ing([qxr])$/in$1/
    - derive/in([qxr])$/ing$1/
    - derive/eng([qxr])$/en$1/
    - derive/en([qxr])$/eng$1/
    # ie淹 iae煙 弗分
    - derive/([iy])ae([qxr])$/$1e$2/
    - derive/([iy])e([qxr])$/$1ae$1/
    # eh褐 ek劾 弗分
    - derive/ek$/eh/
    - derive/eh$/ek/
    - derive/ik$/ih/
    - derive/ih$/ik/
    # ok樂 uk六 弗分
    - derive/ok$/uk/
    - derive/uk$/ok/
    # ngi-ni 弗分
    - derive/^ngi/ni/
    # dz-z j-zh 弗分
    - derive/^dz/z/
    - derive/^j/zh/
    # l m n 清音簡化
    - derive/^([lmn])h/$1/
    # 吳語協會式
    - xform/[qrx]$//
    - xform/ts/tsh/
    - xform/tz/tz/
    # oe ae 入聲寫法
    - xform/oh/oeh/
    - xform/ah/aeh/
    # ng/k 系寫法
    - xform/uk/oh/
    - xform/ung/on/
    - xform/ok/aoh/
    - xform/ong/aon/
    - xform/ek/eoh/
    - xform/eng/eon/
    - xform/ik/ieoh/
    - xform/ing/ieon/
    - xform/ak/ah/
    - xform/ang/an/
    - xform/iun/iuin/
    - xform/iuh/iuih/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkgszc]h).+$/$1/
    - abbrev/^(ts|tsh|dz|ng).+$/$1/

translator:
  dictionary: nguphing
  prism: nguphin-yaehwei
  spelling_hints: 5
  comment_format:
    # 吳語協會式
    - xform/[1234]//
    - xform/ts/tsh/
    - xform/tz/tz/
    # oe ae 入聲寫法
    - xform/oh/oeh/
    - xform/ah/aeh/
    # ng/k 系寫法
    - xform/uk/oh/
    - xform/ung/on/
    - xform/ok/aoh/
    - xform/ong/aon/
    - xform/ek/eoh/
    - xform/eng/eon/
    - xform/ik/ieoh/
    - xform/ing/ieon/
    - xform/ak/ah/
    - xform/ang/an/
    - xform/iun/iuin/
    - xform/iuh/iuih/
punctuator:
  import_preset: symbols_wu

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
