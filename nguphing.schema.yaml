# Rime schema
# encoding: utf-8

schema:
  schema_id: nguphing
  name: 吳語拼音
  version: "20240220"
  author:
    - 山前 <i@estela.moe>
  description: |
    * 標準吳語
    * R/X/Q 代表平上去
  dependencies:
    - luna_pinyin #反查
  icon: nguphing.ico

switches:
  - name: ascii_mode
    reset: 0
    states: [漢字, 洋文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [句讀, 符號]
  - name: simplification
    states: [漢字, 汉字]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "xrzywvutsqponmlkjihgfedcba"
  delimiter: " ';"
  algebra:
    # xform/  - 改寫（替換，弗共存）
    # derive  - 衍生（共存，單向模糊音）
    # abbrev  - 簡拼（出字優先級傍前兩組低）
    # fuzz    - 略拼（衹用在組詞，弗出單字）
    # xlit    - 變換（適合大量个一對一變換）
    # erase   - 刪除
    - erase/^xx$/
    - erase/^0$/
    - "xform/'//"
    # c 系後 i 簡寫
    - derive/^(c|ch|j|sh|zh)i([aeou])/$1$2/
    # sin心 星ing 弗分
    - derive/ing(\d)$/in$1/
    - derive/in(\d)$/ing$1/
    - derive/ik$/ih/
    - derive/ih$/ik/
    - derive/eng/en/
    # ie淹 iae煙 弗分
    - derive/([iy])ae(\d)$/$1e$2/
    - derive/([iy])e(\d)$/$1ae$2/
    # ok樂 uk六 弗分
    - derive/ok$/uk/
    - derive/uk$/ok/
    # ngi-ni 弗分
    - derive/^ngi/ni/
    # dz-z j-zh 弗分
    - derive/^dz/z/
    - derive/^j/zh/
    - derive/^z/dz/
    - derive/^zh/j/
    # ci-cy 弗分
    - derive/^(c|ch|j|sh|zh)i(\d)$/$1y$2/
    - derive/^(c|ch|j|sh|zh)y(\d)$/$1i$2/
    # l m n 清音簡化
    - derive/^([lmn])h/$1/
    #改寫聲調
    - xform/1/r/
    - xform/2/x/
    - xform/3/q/
    - xform/4//
    # 弗打聲調
    - derive/(\d)$//
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkgszc]h).+$/$1/
    - abbrev/^(ts|tz|dz|ng).+$/$1/

translator:
  dictionary: nguphing
  spelling_hints: 5
  preedit_format: &tone
    - xform/4//
    - xlit|rxq|123|
    - xform/([aeiou])(ng|n|l)(\d)/$1$3$2/
    - xform/([aeo])([eiu])(\d)/$1$3$2/
    - xform/a1/ā/
    - xform/a2/à/
    - xform/a3/á/
    - xform/e1/ē/
    - xform/e2/è/
    - xform/e3/é/
    - xform/o1/ō/
    - xform/o2/ò/
    - xform/o3/ó/
    - xform/i1/ī/
    - xform/i2/ì/
    - xform/i3/í/
    - xform/u1/ū/
    - xform/u2/ù/
    - xform/u3/ú/
    - xform/y1/ȳ/
    - xform/y2/ỳ/
    - xform/y3/ý/
    - xform/ng1/n̄g/
    - xform/ng2/ǹg/
    - xform/ng3/ńg/
    - xform/m1/m̄/
    - xform/m2/m̀/
    - xform/m3/ḿ/
    - "xform/;/'/"
  comment_format: *tone

punctuator:
  import_preset: symbols_wu

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
