schema:
  schema_id: nguphing-shanghai
  name: 吳語拼音·上海
  version: "20230116"
  author:
    - 山前 <i@estela.moe>
  description: |
    吳語拼音、轉換成上海音系

speller:
  algebra:
    # xform/  - 改寫（替換，弗共存）
    # derive  - 衍生（共存，單向模糊音）
    # abbrev  - 簡拼（出字優先級傍前兩組低）
    # fuzz    - 略拼（衹用在組詞，弗出單字）
    # xlit    - 變換（適合大量个一對一變換）
    # erase   - 刪除
    - erase/^xx$/
    - erase/^0$/
    - "xform/'//"
    - xform/[23]//
    - xform/1/r/
    - xform/ou/u/ #果
    - xform/ae/e/ #麪、慢
    - xform/[ae]i/e/ #愛、梅
    - xform/ye/yi/ #煙
    - xform/ah/ak/ #襪、八
    - xform/([ie])ng/$1n/
    - xform/([ie])k/$1h/
    - xform/eh/ak/
    - xform/(!i)e($| |r)/$1oe$2/ #暗、感
    - xform/ok/uk/ #握
    - xform/(kh?|g|ngh?)o($| |r)/$1a$2/ #家
    - xform/ong/ang/ #an aon 弗分
    #處理章組
    - xform/(ch?|j|sh|zh)ie/$1oe/ #扇
    - xform/(ch?|j|sh|zh)i([^aeiou]+)/$1ie$2/
    - xform/(ch?|j|sh|zh)iu([n|h])/$1ie$2/
    - xform/(ch?|j|sh|zh)iu?($| |r)/$1y$2/
    - xform/(ch?|j|sh|zh)i/$1/
    - xform/([sz])h/$1/
    - xform/ch/ts/
    - xform/j/z/
    - xform/c/tz/
    - xform/dz/z/
    - xform/ie/i/ #煙
    - xform/([iy])oh/$1uh/ #月
    - xform/oh/eh/ #潑
    ###尖團不分
    - xform/(ng)(h?)i/n$2i/
    - xform/(tz|k)i/ci/
    - xform/(ts|kh)i/Ci/
    - xform/(dz|g)i/ji/
    - xform/(s|h)i/shi/
    - xform/zi/zhi/
    - xform/C/ch/
    ###聲調
    - xform/((^| )[^ptkhfscxaeiou][^ ]+)r/$1/
    - derive/r//
    - derive/ch/q/
    - derive/zh/z/
    - derive/sh/x/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkg]h).+$/$1/
    - abbrev/^(ts|tz|ng).+$/$1/

